<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="Menu.Css"> <!--comando para linkear la parte css-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--comando para que se vea de la misma forma en una pc que en un celular-->
    <title>Café Menu</title>
</head>
<body>
    <div class="menu">
    <main> <!--Ayuda a los motores de busqueda, fundamental-->
    <h1>CAMPER CAFE</h1>
        <p class="Established">Est. 2023</p>
        <hr> <!--DIVISOR-->
        <section>
        <h2>Coffee</h2>
        <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="Coffee icon"
        <article class="item"> <!-- con este atributo class empezamos a poner los items en la misma linea-->  <!-- Aqui ira el menu y los precios de la carta -->
        <article class="item">
            <p class="flavor">French Vanilla</p><p class="price">3.00</p>
          </article>
          <article class="item">
            <p class="flavor">Caramel Macchiato</p><p class="price">3.75</p>
          </article>
          <article class="item">
            <p class="flavor">Pumpkin Spice</p><p class="price">3.50</p>
          </article>
          <article class="item">
            <p class="flavor">Hazelnut</p><p class="price">4.00</p>
          </article>
          <article class="item">
            <p class="flavor">Mocha</p><p class="price">4.50</p>
          </article>
        </section>
        <section>
          <h2>Desserts</h2>
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie ícon">
          <article class="item">
            <p class="dessert">Donuts</p><p class="price">1.50</p>
          </article>
          <article class="item">
            <p class="dessert">Cherry pie</p><p class="price">3.00</p>
          </article>
          <article class="item">
            <p class="dessert">Cheesecake</p><p class="price">3.00</p>
          </article>
          <article class="item">
            <p class="dessert">Cinnamon Roll</p><p class="price">2.50</p>
          </article>
        </section>
    </main>
    <hr class="bottom-line">
    <footer>
      <p>
        <a href="https://www.freecodecamp.org">Visit our Website</a>
      </p>
      <p class="address">123 Free Code Camp Drive</p>
    </footer>
    </div>
</body>
</html>
