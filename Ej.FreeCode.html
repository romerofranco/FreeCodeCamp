<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main><!--Este comando es fundamental para ayudar a los motores de busqueda-->
      <section>
    <h1>CatphotoApp</h1>
    <h2>Cat Photos</h2>
    <!-- TODO: Add link to cat photos-->
    <p>
      See more
      <a target="_blank" href="https://freecatphotoapp.com">cat photos</a> in our galery
    </p> <!--Aqui convertimos una parte del texto en un link-->

    <a href="https://freecatphotoapp.com"><img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg"
    alt="a orange cat"></a> <!--AquÃ­ aprendimos a poner un link en una imagen con el <a>-->
    </section><!-- con este comando se divide en secciones la pagina, importante utilizarlo-->
    <section>
      <h2>Cat Lists</h2>
      <h3>Things cats love:</h3>
        <ul> <!--Aqui usamos una lista desordenada-->
          <li>Cat nip</li><!--Usamos este comando para agregar puntos a la lista-->
          <li>Laser pointer</li>
          <li>Lasagna</li>
        </ul>
        <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/lasagna.jpg" alt="A slice of lasagna on a plate."> <!--alt es un atributo que nos muestra el texto por si no se carga la imagen-->
    </section>
    </main>
    </body>
</html>
